<div ng-include="'tpl/include/header.html'"></div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">下单</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">联系人：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="姓名...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">联系电话：</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="手机...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="radio" id="man" value="man" checked>
                                先生
                            </label>
                            <label>
                                <input type="radio" name="radio" id="woman" value="woman">
                                女士
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="textarea" class="col-sm-2 control-label">送餐地址：</label>
                    <div class="col-sm-10">
                        <textarea name="" id="" cols="30" rows="2" class="form-control" id="textarea"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-block">确认下单</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-danger"><h5><span class="glyphicon glyphicon-alert"></span>  下单失败！请重试。</h5></div>
    <div class="alert alert-success"><h5><span class="glyphicon glyphicon-ok"></span>  下单成功！您的订单编号为：55182，请在用户中心查看订单状态。</h5></div>
</div>
<div ng-include="'tpl/include/footer.html'"></div>
